apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: memoryos-ingress
  labels:
    app: memoryos
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      # MemoryOS API - Main application
      - path: /
        pathType: Prefix
        backend:
          service:
            name: memoryos-api
            port:
              number: 80
      # Metrics endpoint
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: memoryos-api
            port:
              number: 8080
  - host: api.memoryos.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: memoryos-api
            port:
              number: 80
  - host: minio.memoryos.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001  # Console
  - host: storage.memoryos.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9000  # API
---
# Additional ingress for monitoring (when enabled)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: memoryos-monitoring-ingress
  labels:
    app: memoryos-monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: prometheus.memoryos.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
  - host: grafana.memoryos.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  - host: jaeger.memoryos.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jaeger
            port:
              number: 16686
