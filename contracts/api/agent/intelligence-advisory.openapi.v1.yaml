        '400':
          $ref: '#/components/responses/BadRequestError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Family Optimization

  /intelligence/crisis-management:
    post:
      summary: Provide Crisis Management Intelligence
      description: |
        Provide intelligence for family crisis management and emergency response coordination.

        **Crisis Intelligence**: Strategic intelligence for family crisis management and emergency response.
        **Emergency Coordination**: Intelligence recommendations for emergency family coordination and support strategies.
      operationId: provideCrisisManagementIntelligence
      requestBody:
        required: true
        content:
          application/json:
            schema:
