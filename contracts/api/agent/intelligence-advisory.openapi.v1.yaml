      tags:
        - Crisis Management

  /intelligence/opportunity-analysis:
    post:
      summary: Analyze Family Growth Opportunities
      description: |
        Analyze and identify family growth opportunities with strategic intelligence recommendations.

        **Opportunity Intelligence**: Strategic intelligence for identifying and developing family growth opportunities.
        **Growth Analysis**: Comprehensive analysis of family growth potential and development opportunities.
