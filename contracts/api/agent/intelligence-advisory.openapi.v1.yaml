                    $ref: '#/components/schemas/ResourceIntelligence'
                  allocation_strategies:
                    type: array
                    items:
                      $ref: '#/components/schemas/AllocationStrategy'
                  optimization_recommendations:
                    type: array
                    items:
                      $ref: '#/components/schemas/ResourceOptimizationRecommendation'
                  efficiency_analysis:
                    $ref: '#/components/schemas/EfficiencyAnalysis'
                  resource_utilization_plan:
                    $ref: '#/components/schemas/ResourceUtilizationPlan'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
