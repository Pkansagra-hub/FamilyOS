openapi: 3.1.0
info:
  title: MemoryOS Agent Plane - Intelligence Advisory API
  description: |
    **Memory-Centric Family AI Intelligence Advisory Operations**

    This API provides LLM agents with strategic intelligence advisory capabilities for Family AI coordination:
    - **Strategic Family Intelligence**: High-level intelligence analysis and family coordination recommendations
    - **Family Coordination Advisory**: Strategic advice for family coordination and relationship optimization
    - **Memory-Informed Strategy**: Strategic recommendations based on family memory patterns and relationship analysis
    - **Predictive Family Planning**: Forward-looking family planning and coordination intelligence
    - **Family Optimization Insights**: Intelligence for optimizing family relationships and coordination

    **Memory-Centric Design**: Intelligence advisory leverages Memory Backbone for:
    - Family relationship understanding and strategic intelligence generation
    - Memory-informed advisory and strategic family planning recommendations
    - Cross-family intelligence synthesis and strategic coordination insights
    - Predictive intelligence that considers family evolution and relationship development

    **Architecture Integration**:
    - Integrates with Memory Backbone for memory-informed strategic intelligence
    - Leverages Family Intelligence for relationship-aware advisory and coordination recommendations
    - Coordinates with Intelligence Layer for advanced family strategic analysis
    - Enforces family policies through intelligence advisory boundaries and privacy controls
  version: "1.0.0"
  contact:
    name: MemoryOS API Team
    url: https://familyos.local/support
    email: api-support@familyos.local
  license:
    name: Family OS Private License
    url: https://familyos.local/licenses/family-os

servers:
  - url: https://api.familyos.local/agent/v1
    description: Production Agent Plane
  - url: https://staging-api.familyos.local/agent/v1
    description: Staging Environment
  - url: http://localhost:8080/agent/v1
    description: Local Development

security:
  - AgentAuth: []
  - FamilyOSAuth: []

paths:
  /intelligence/strategic-analysis:
    post:
      summary: Perform Strategic Family Intelligence Analysis
      description: |
        Conduct strategic intelligence analysis for family coordination and relationship optimization.

        **Strategic Intelligence**: High-level intelligence analysis considering family goals and relationship dynamics.
        **Family Strategy**: Strategic recommendations for family coordination and long-term relationship development.
      operationId: performStrategicFamilyIntelligenceAnalysis
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StrategicAnalysisRequest'
      responses:
        '200':
          description: Strategic analysis completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  strategic_intelligence:
                    $ref: '#/components/schemas/StrategicIntelligence'
                  family_coordination_strategies:
                    type: array
                    items:
                      $ref: '#/components/schemas/CoordinationStrategy'
                  relationship_optimization_opportunities:
                    type: array
                    items:
                      $ref: '#/components/schemas/RelationshipOptimizationOpportunity'
                  strategic_recommendations:
                    type: array
                    items:
                      $ref: '#/components/schemas/StrategicRecommendation'
                  implementation_roadmap:
                    $ref: '#/components/schemas/ImplementationRoadmap'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Strategic Analysis

  /intelligence/family-coordination:
    post:
      summary: Generate Family Coordination Intelligence
      description: |
        Generate intelligence for family coordination and collaborative optimization.

        **Coordination Intelligence**: Advanced intelligence for family coordination and collaborative activities.
        **Family Synergy**: Intelligence recommendations for maximizing family synergy and collaborative potential.
      operationId: generateFamilyCoordinationIntelligence
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FamilyCoordinationRequest'
      responses:
        '200':
          description: Family coordination intelligence generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  coordination_intelligence:
                    $ref: '#/components/schemas/CoordinationIntelligence'
                  synergy_opportunities:
                    type: array
                    items:
                      $ref: '#/components/schemas/SynergyOpportunity'
                  collaboration_recommendations:
                    type: array
                    items:
                      $ref: '#/components/schemas/CollaborationRecommendation'
                  family_alignment_analysis:
                    $ref: '#/components/schemas/FamilyAlignmentAnalysis'
                  coordination_optimization_plan:
                    $ref: '#/components/schemas/CoordinationOptimizationPlan'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Family Coordination

  /intelligence/predictive-planning:
    post:
      summary: Generate Predictive Family Planning Intelligence
      description: |
        Generate predictive intelligence for family planning and future coordination strategies.

        **Predictive Planning**: Forward-looking intelligence for family planning and relationship development.
        **Future Coordination**: Predictive recommendations for future family coordination and optimization.
      operationId: generatePredictiveFamilyPlanningIntelligence
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PredictivePlanningRequest'
      responses:
        '200':
          description: Predictive planning intelligence generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  predictive_intelligence:
                    $ref: '#/components/schemas/PredictiveIntelligence'
                  future_coordination_strategies:
                    type: array
                    items:
                      $ref: '#/components/schemas/FutureCoordinationStrategy'
                  family_evolution_projections:
                    type: array
                    items:
                      $ref: '#/components/schemas/FamilyEvolutionProjection'
                  planning_recommendations:
                    type: array
                    items:
                      $ref: '#/components/schemas/PlanningRecommendation'
                  risk_mitigation_strategies:
                    type: array
