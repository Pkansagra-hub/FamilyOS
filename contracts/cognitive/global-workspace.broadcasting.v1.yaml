  - CognitiveAPIKey: []

paths:

  /global-workspace/consciousness/broadcast:
    post:
      tags: [Consciousness Broadcasting]
      summary: Broadcast consciousness content to family systems
      description: Initiate consciousness content broadcasting across family cognitive systems with memory enhancement
      operationId: broadcastConsciousnessContent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsciousnessBroadcastRequest'
      responses:
        '200':
          description: Consciousness broadcast initiated successfully
