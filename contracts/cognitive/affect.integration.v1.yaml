# Affect Integration Contract v1.0.0
# Memory-Centric Family AI - Emotional Processing and Regulation
# Defines family emotional intelligence, affect processing, and emotional regulation protocols

type: contract
version: 1.0.0
domain: cognitive
category: affect_integration
title: "Affect Integration Contract"
description: |
  Implements emotional processing and regulation for Memory-Centric Family AI.
  Based on affective neuroscience research with family-aware emotional intelligence,
  emotional contagion modeling, and family emotional regulation support.

  **Affective Architecture:**
  - Amygdala: Family threat detection and emotional salience evaluation
  - Anterior Cingulate: Family conflict monitoring and emotional regulation
  - Insula: Family emotional awareness and empathy processing
  - Prefrontal Cortex: Family emotional regulation and social cognition

  **Family Emotional Intelligence:**
  - Multi-family member emotional state tracking
  - Family emotional contagion detection and management
  - Family emotional regulation coordination
  - Age-appropriate emotional support

stakeholders:
  - cognitive-architecture-team
  - affect-processing-team
  - family-ai-team
  - child-psychology-team

dependencies:
  contracts:
    - asyncapi.cognitive.v1
    - cognitive.thalamus.attention-gating
    - cognitive.working-memory.management
    - cognitive.hippocampus.memory-formation
  services:
    - affect-processor-service
    - emotion-regulator-service
    - family-emotion-coordinator-service
  pipelines:
    - P01-attention-gate
    - P13-affect-processing

# === EMOTIONAL PROCESSING ARCHITECTURE ===

amygdala_processing:
  function: "Family threat detection and emotional salience evaluation"
  responsibilities:
    - family_emotional_threat_detection
    - family_safety_emotional_assessment
    - family_conflict_emotional_evaluation
    - family_bonding_opportunity_recognition

  processing_pathways:
    fast_threat_pathway:
      description: "Immediate family threat emotional response"
      latency: "< 100ms"
      triggers:
        - family_safety_threat_detected
        - family_member_distress_signal
        - family_conflict_escalation_detected
        - child_emotional_crisis_detected

      responses:
        - family_emergency_emotional_alert
        - family_protective_response_activation
        - family_conflict_intervention_trigger
        - child_support_system_activation

    slow_appraisal_pathway:
      description: "Detailed family emotional context evaluation"
      latency: "200-500ms"
      processing:
        - family_emotional_context_analysis
        - family_relationship_emotional_assessment
        - family_history_emotional_pattern_evaluation
        - family_cultural_emotional_norm_consideration

      outputs:
        - detailed_family_emotional_assessment
        - family_emotional_intervention_recommendations
        - family_emotional_learning_opportunities
        - family_emotional_pattern_insights

anterior_cingulate_processing:
  function: "Family conflict monitoring and emotional regulation coordination"
  responsibilities:
    - family_emotional_conflict_detection
    - family_emotional_regulation_coordination
    - family_empathy_processing
    - family_emotional_decision_making

  conflict_monitoring:
    emotional_conflict_detection:
      triggers:
        - family_member_emotional_mismatch
        - family_value_emotional_conflict
        - family_generational_emotional_divide
        - family_stress_emotional_spillover

      assessment_factors:
        - conflict_emotional_intensity
        - family_member_emotional_investment
        - conflict_resolution_emotional_difficulty
        - family_relationship_emotional_impact

    regulation_coordination:
      strategies:
        - family_emotional_de_escalation
        - family_member_emotional_validation
        - family_conflict_emotional_reframing
        - family_harmony_emotional_restoration

insula_processing:
  function: "Family emotional awareness and empathy processing"
  responsibilities:
    - family_emotional_state_awareness
    - family_member_empathy_modeling
    - family_emotional_contagion_detection
    - family_emotional_mirroring_coordination

  interoceptive_awareness:
    family_emotional_state_monitoring:
      inputs:
        - family_member_physiological_indicators
        - family_environmental_emotional_context
        - family_conversation_emotional_tone
        - family_activity_emotional_engagement

      processing:
        - family_collective_emotional_state_assessment
        - family_emotional_trend_analysis
        - family_emotional_need_identification
        - family_emotional_intervention_timing

    empathy_modeling:
      family_member_emotional_understanding:
        - family_member_emotional_perspective_taking
        - family_developmental_emotional_consideration
        - family_personality_emotional_adaptation
        - family_history_emotional_context_integration

prefrontal_emotional_regulation:
  function: "Family emotional regulation and social cognition"
  responsibilities:
    - family_emotional_regulation_strategy_selection
    - family_social_emotional_norm_enforcement
    - family_long_term_emotional_goal_coordination
    - family_emotional_learning_facilitation

  regulation_strategies:
    cognitive_reappraisal:
      description: "Help family reframe emotional situations"
      techniques:
        - family_perspective_taking_facilitation
        - family_positive_reframing_suggestions
        - family_growth_mindset_emotional_framing
        - family_value_based_emotional_reframing

    emotional_suppression:
      description: "Strategic family emotional expression management"
      applications:
        - family_conflict_emotional_de_escalation
        - child_age_appropriate_emotional_protection
        - family_guest_emotional_appropriateness
        - family_public_emotional_management

    emotional_expression:
      description: "Facilitate healthy family emotional expression"
      facilitation:
        - family_safe_emotional_expression_spaces
        - family_emotional_communication_skill_building
        - family_emotional_validation_practices
        - family_emotional_celebration_coordination

# === FAMILY EMOTIONAL INTELLIGENCE ===

emotional_state_tracking:
  individual_emotional_states:
    emotion_categories:
      basic_emotions:
        - happiness: "joy, contentment, excitement, love"
        - sadness: "sorrow, grief, melancholy, disappointment"
        - anger: "frustration, irritation, rage, resentment"
        - fear: "anxiety, worry, panic, apprehension"
        - surprise: "amazement, astonishment, wonder"
        - disgust: "revulsion, contempt, aversion"

      complex_emotions:
        - pride: "accomplishment, confidence, self_worth"
        - shame: "embarrassment, guilt, humiliation"
        - envy: "jealousy, resentment, covetousness"
        - gratitude: "appreciation, thankfulness, recognition"
        - empathy: "compassion, understanding, connection"
        - nostalgia: "sentimentality, reminiscence, longing"

    emotional_dimensions:
      valence: "positive, neutral, negative"
      arousal: "high, medium, low"
      dominance: "control, neutral, submission"
      social_orientation: "approach, neutral, avoidance"

    family_specific_emotions:
      - family_belonging: "sense of family connection and identity"
      - family_pride: "pride in family achievements and values"
      - family_concern: "worry about family member wellbeing"
      - family_loyalty: "commitment to family support and protection"
      - family_harmony: "desire for family peace and cooperation"
      - family_growth: "excitement about family development and learning"

  collective_emotional_states:
    family_emotional_climate:
      assessment_factors:
        - family_overall_mood_trend
        - family_emotional_synchrony_level
        - family_emotional_conflict_presence
        - family_emotional_support_availability

      climate_types:
        - harmonious: "positive, supportive, synchronized emotions"
        - neutral: "balanced, stable, manageable emotions"
        - tense: "underlying stress, potential conflict emotions"
        - conflicted: "active emotional disagreement and stress"
        - crisis: "high emotional distress requiring intervention"

    emotional_contagion_modeling:
      contagion_mechanisms:
        - facial_expression_mirroring
        - vocal_tone_synchronization
        - behavioral_emotional_mimicry
        - environmental_emotional_priming

      family_contagion_patterns:
        - parent_child_emotional_transmission
        - sibling_emotional_synchronization
        - family_stress_spillover_patterns
        - family_joy_amplification_dynamics

