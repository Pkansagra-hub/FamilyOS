  contracts:
    - action.execution.framework
    - action.safety.validation
    - action.arbitration.decision
    - asyncapi.cognitive.v1
  services:
    - consent-collector-service
    - delegation-manager-service
    - authority-verifier-service
    - consent-tracker-service
  pipelines:
