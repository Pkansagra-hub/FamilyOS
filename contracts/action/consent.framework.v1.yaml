            consent_scope_specification:
              - family_action_scope_precise_definition
              - family_authority_delegation_clear_boundaries
              - family_time_limitation_explicit_specification
              - family_condition_requirement_detailed_enumeration

        progressive_consent_collection:
          layered_consent_approach:
            basic_consent_level:
              - family_action_general_authorization
              - family_low_risk_activity_blanket_permission
              - family_routine_activity_ongoing_consent
