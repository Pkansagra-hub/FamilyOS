    resource_utilization_monitoring:
      description: "Monitors family resource usage, efficiency, and optimization opportunities"
      resource_categories:
        time_resource_monitoring:
          time_tracking_metrics:
            - family_action_time_investment_actual_vs_planned
            - family_member_time_contribution_tracking
            - family_shared_time_utilization_efficiency
            - family_time_opportunity_cost_assessment

          time_optimization_identification:
