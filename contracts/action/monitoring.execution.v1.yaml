            - family_emotional_support_coordination_optimization

    family_collaboration_tracking:
      description: "Monitors family member cooperation, coordination, and collective effectiveness"
      collaboration_dimensions:
        communication_effectiveness:
          communication_metrics:
            - family_communication_frequency_adequacy_assessment
            - family_communication_clarity_effectiveness_measurement
            - family_communication_timeliness_responsiveness_tracking
            - family_communication_conflict_resolution_capability

          communication_quality_indicators:
