openapi: 3.1.0
info:
  title: MemoryOS Value Alignment Safety Contract
  version: "1.0.0"
  description: |
    **Memory-Centric Family AI Value Alignment Safety Contract**

    This contract defines value alignment and ethical safety capabilities for the Memory-Centric Family AI system,
    providing comprehensive family value integration, memory-driven ethical reasoning, moral decision-making coordination,
    and adaptive value learning with family relationship context and ethical development protocols.

    **Memory-Driven Value Alignment Architecture:**
    - **Memory Backbone Value Integration**: Family values learned and reinforced through memory experiences
    - **Memory-Enhanced Ethical Reasoning**: Ethical decisions informed by family memory and relationship patterns
    - **Memory-Driven Moral Development**: Moral reasoning developed through accumulated family experiences
    - **Family Memory Value Coordination**: Value alignment coordinated across family memory context
    - **Memory-Based Ethical Consistency**: Ethical consistency maintained through memory pattern validation

    **Value Alignment Categories:**
    1. **Memory-Informed Family Value Learning**: Learning family values through memory pattern analysis
    2. **Memory-Driven Ethical Decision Making**: Ethical decisions guided by family memory and values
    3. **Memory-Enhanced Moral Reasoning**: Moral reasoning enhanced by accumulated family experiences
    4. **Memory-Based Value Consistency Checking**: Value consistency validated through memory patterns
    5. **Memory-Coordinated Ethical Development**: Ethical development coordinated through family memory
    6. **Memory-Driven Cultural Sensitivity**: Cultural sensitivity informed by family memory and traditions
    7. **Memory-Enhanced Conflict Resolution**: Value conflicts resolved using family memory insights

    **Family Value Integration:**
    - Value alignment coordinated through family memory backbone
    - Ethical reasoning informed by family relationship patterns and shared moral experiences
    - Moral development enhanced by family context and memory-driven value learning
    - Value consistency maintained across family members with memory validation

servers:
  - url: https://api.memoryos.family/v1
    description: MemoryOS Family AI Value Alignment Safety API

paths:
  /safety/values/alignment:
    get:
      summary: Get Memory-Enhanced Family Value Alignment Overview
      description: |
        Retrieve value alignment overview with memory-driven family value analysis,
        ethical reasoning coordination, and moral development status assessment.
      operationId: getMemoryEnhancedFamilyValueAlignmentOverview
      security:
        - BearerAuth: []
      parameters:
        - name: alignment_scope
          in: query
          schema:
            type: string
            enum: [individual, family, comprehensive, developmental]
            default: family
          description: Scope of value alignment assessment
        - name: value_domains
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [moral_principles, cultural_values, family_traditions, ethical_reasoning, social_responsibility, personal_growth]
          description: Value domains to include in alignment
        - name: assessment_depth
          in: query
          schema:
            type: string
            enum: [summary, standard, detailed, comprehensive]
            default: standard
          description: Depth of alignment assessment
        - name: include_memory_insights
          in: query
          schema:
            type: boolean
            default: true
          description: Include memory-driven value insights
      responses:
        '200':
          description: Value alignment overview retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValueAlignmentOverviewResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /safety/values/family:
    get:
      summary: Get Family Memory-Driven Value Profile
      description: |
        Retrieve family value profile with memory-driven value analysis,
        family value tradition mapping, and value evolution tracking.
      operationId: getFamilyMemoryDrivenValueProfile
      security:
        - BearerAuth: []
      parameters:
        - name: profile_scope
          in: query
          schema:
            type: string
            enum: [core_values, cultural_traditions, moral_principles, ethical_frameworks, comprehensive]
            default: comprehensive
          description: Scope of family value profile
        - name: temporal_analysis
          in: query
          schema:
            type: boolean
            default: true
          description: Include temporal value evolution analysis
        - name: relationship_dynamics
          in: query
          schema:
            type: boolean
            default: true
          description: Include relationship value dynamics
      responses:
        '200':
          description: Family value profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyValueProfileResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    post:
      summary: Update Family Values with Memory Integration
      description: |
        Update family value configuration with memory integration,
        value learning coordination, and ethical development planning.
      operationId: updateFamilyValuesWithMemoryIntegration
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FamilyValueUpdateRequest'
      responses:
        '200':
          description: Family values updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyValueUpdateResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /safety/values/ethical-reasoning:
    post:
      summary: Perform Memory-Enhanced Ethical Decision Analysis
      description: |
        Perform ethical decision analysis with memory enhancement,
        family value integration, and moral reasoning coordination.
      operationId: performMemoryEnhancedEthicalDecisionAnalysis
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EthicalDecisionAnalysisRequest'
      responses:
        '200':
          description: Ethical decision analysis completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EthicalDecisionAnalysisResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /safety/values/moral-development:
    get:
      summary: Get Family Memory-Coordinated Moral Development Status
      description: |
        Retrieve moral development status with family memory coordination,
        ethical growth tracking, and value learning progress assessment.
      operationId: getFamilyMemoryCoordinatedMoralDevelopmentStatus
      security:
        - BearerAuth: []
      parameters:
        - name: development_scope
          in: query
          schema:
            type: string
            enum: [individual, family, comprehensive, longitudinal]
            default: family
          description: Scope of moral development assessment
        - name: development_stages
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [pre_conventional, conventional, post_conventional, value_integration, ethical_maturity]
          description: Moral development stages to assess
        - name: tracking_period
          in: query
          schema:
            type: string
            enum: [recent, quarterly, yearly, comprehensive]
            default: quarterly
          description: Time period for development tracking
      responses:
        '200':
          description: Moral development status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoralDevelopmentStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /safety/values/consistency:
    get:
      summary: Get Memory-Based Value Consistency Assessment
      description: |
        Retrieve value consistency assessment with memory-based validation,
        family value coherence analysis, and consistency improvement recommendations.
      operationId: getMemoryBasedValueConsistencyAssessment
      security:
        - BearerAuth: []
      parameters:
        - name: consistency_scope
          in: query
          schema:
            type: string
            enum: [individual, family, cross_contextual, comprehensive]
            default: family
          description: Scope of consistency assessment
        - name: validation_depth
          in: query
          schema:
            type: string
            enum: [basic, standard, thorough, comprehensive]
            default: standard
          description: Depth of consistency validation
        - name: temporal_consistency_analysis
          in: query
          schema:
            type: boolean
            default: true
          description: Include temporal consistency analysis
      responses:
        '200':
          description: Value consistency assessment retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValueConsistencyAssessmentResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /safety/values/conflicts:
    get:
      summary: Get Family Memory-Enhanced Value Conflict Analysis
      description: |
        Retrieve value conflict analysis with family memory enhancement,
        conflict resolution strategies, and value harmonization recommendations.
      operationId: getFamilyMemoryEnhancedValueConflictAnalysis
      security:
        - BearerAuth: []
      parameters:
        - name: conflict_scope
          in: query
          schema:
            type: string
            enum: [individual, interpersonal, family, cultural, comprehensive]
            default: family
          description: Scope of value conflict analysis
        - name: conflict_severity
          in: query
          schema:
            type: string
            enum: [minor, moderate, significant, major, all]
            default: all
          description: Minimum conflict severity level
        - name: resolution_focus
          in: query
          schema:
            type: string
            enum: [immediate, strategic, developmental, comprehensive]
            default: strategic
          description: Focus of conflict resolution
      responses:
        '200':
          description: Value conflict analysis retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValueConflictAnalysisResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    post:
      summary: Initiate Memory-Coordinated Value Conflict Resolution
      description: |
        Initiate value conflict resolution with memory coordination,
        family value harmonization, and ethical decision support.
      operationId: initiateMemoryCoordinatedValueConflictResolution
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValueConflictResolutionRequest'
      responses:
        '202':
          description: Value conflict resolution initiated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValueConflictResolutionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /safety/values/cultural-sensitivity:
    get:
      summary: Get Memory-Driven Cultural Sensitivity Assessment
      description: |
        Retrieve cultural sensitivity assessment with memory-driven cultural analysis,
        family tradition integration, and cultural adaptation recommendations.
      operationId: getMemoryDrivenCulturalSensitivityAssessment
      security:
        - BearerAuth: []
      parameters:
        - name: cultural_scope
          in: query
          schema:
            type: string
            enum: [family_culture, broader_culture, multicultural, comprehensive]
            default: comprehensive
          description: Scope of cultural sensitivity assessment
        - name: sensitivity_dimensions
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [language, traditions, beliefs, practices, values, communication_styles]
          description: Cultural sensitivity dimensions to assess
        - name: adaptation_focus
          in: query
          schema:
            type: string
            enum: [preservation, integration, adaptation, evolution]
            default: integration
          description: Focus of cultural adaptation
      responses:
        '200':
          description: Cultural sensitivity assessment retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CulturalSensitivityAssessmentResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /safety/values/learning:
    get:
      summary: Get Family Memory-Enhanced Value Learning Progress
      description: |
        Retrieve value learning progress with family memory enhancement,
        value acquisition tracking, and learning optimization recommendations.
      operationId: getFamilyMemoryEnhancedValueLearningProgress
      security:
        - BearerAuth: []
      parameters:
        - name: learning_scope
          in: query
          schema:
            type: string
            enum: [individual, family, comprehensive, developmental]
            default: family
          description: Scope of value learning assessment
        - name: learning_categories
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [moral_principles, ethical_reasoning, cultural_values, social_responsibility, personal_development]
          description: Value learning categories to track
        - name: progress_timeframe
          in: query
          schema:
            type: string
            enum: [recent, monthly, quarterly, yearly, comprehensive]
            default: quarterly
          description: Timeframe for progress tracking
      responses:
        '200':
          description: Value learning progress retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValueLearningProgressResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    post:
      summary: Initiate Memory-Coordinated Value Learning Session
      description: |
        Initiate value learning session with memory coordination,
        family value integration, and adaptive learning strategies.
      operationId: initiateMemoryCoordinatedValueLearningSession
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValueLearningSessionRequest'
      responses:
        '202':
          description: Value learning session initiated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValueLearningSessionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /safety/values/ethical-guidelines:
    get:
      summary: Get Family Memory-Integrated Ethical Guidelines
      description: |
        Retrieve ethical guidelines with family memory integration,
        contextual ethical framework, and family-specific moral guidance.
      operationId: getFamilyMemoryIntegratedEthicalGuidelines
      security:
        - BearerAuth: []
      parameters:
        - name: guideline_scope
          in: query
          schema:
            type: string
            enum: [general, family_specific, contextual, comprehensive]
            default: family_specific
          description: Scope of ethical guidelines
        - name: ethical_frameworks
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [virtue_ethics, deontological, consequentialist, care_ethics, family_values]
          description: Ethical frameworks to include
        - name: application_context
          in: query
          schema:
            type: string
            enum: [daily_interactions, decision_making, conflict_resolution, family_coordination, comprehensive]
            default: comprehensive
          description: Application context for guidelines
      responses:
        '200':
          description: Ethical guidelines retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EthicalGuidelinesResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /safety/values/monitoring:
    get:
      summary: Get Memory-Based Value Alignment Monitoring
      description: |
        Retrieve value alignment monitoring with memory-based tracking,
        alignment drift detection, and corrective action recommendations.
      operationId: getMemoryBasedValueAlignmentMonitoring
      security:
        - BearerAuth: []
      parameters:
        - name: monitoring_scope
          in: query
          schema:
            type: string
            enum: [real_time, periodic, trend_analysis, comprehensive]
            default: comprehensive
          description: Scope of value alignment monitoring
        - name: drift_sensitivity
          in: query
          schema:
            type: string
            enum: [low, moderate, high, maximum]
            default: moderate
          description: Sensitivity for detecting value drift
        - name: correction_readiness
          in: query
          schema:
            type: boolean
            default: true
          description: Include correction readiness assessment
      responses:
        '200':
          description: Value alignment monitoring retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValueAlignmentMonitoringResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /safety/values/violations:
    get:
      summary: Get Family Memory-Based Value Violation Detection
      description: |
        Retrieve value violation detection with family memory-based analysis,
        violation impact assessment, and corrective action recommendations.
      operationId: getFamilyMemoryBasedValueViolationDetection
      security:
        - BearerAuth: []
      parameters:
        - name: violation_severity
          in: query
          schema:
            type: string
            enum: [minor, moderate, significant, severe, all]
            default: all
          description: Minimum violation severity level
        - name: violation_categories
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [moral_principles, family_values, cultural_sensitivity, ethical_reasoning, social_responsibility]
          description: Value violation categories to detect
        - name: detection_timeframe
          in: query
          schema:
            type: string
            enum: [real_time, recent, historical, trending]
            default: recent
          description: Timeframe for violation detection
      responses:
        '200':
          description: Value violation detection results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValueViolationDetectionResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    post:
      summary: Report Value Violation with Family Memory Context
      description: |
        Report value violation with family memory context,
        violation impact analysis, and family coordination for resolution.
      operationId: reportValueViolationWithFamilyMemoryContext
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValueViolationReportRequest'
      responses:
        '202':
          description: Value violation reported successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValueViolationReportResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ValueAlignmentOverviewResponse:
      type: object
      properties:
        family_id:
          type: string
          format: uuid
          description: Family identifier
        alignment_assessment_period:
          type: object
          description: Value alignment assessment period
        overall_alignment_status:
          type: object
          description: Overall value alignment status
        value_domain_assessments:
          type: array
          items:
            $ref: '#/components/schemas/ValueDomainAssessment'
          description: Assessment of specific value domains
        family_value_coordination:
          type: object
          description: Family value coordination status
        memory_driven_value_insights:
          type: object
          description: Memory-driven value insights
        ethical_reasoning_effectiveness:
          type: object
          description: Ethical reasoning effectiveness
        moral_development_progress:
          type: object
          description: Moral development progress
        value_consistency_status:
          type: object
          description: Value consistency status
        cultural_sensitivity_assessment:
          type: object
          description: Cultural sensitivity assessment
        value_learning_progress:
          type: object
          description: Value learning progress
        alignment_recommendations:
          type: array
          items:
            type: object
          description: Value alignment recommendations

    ValueDomainAssessment:
      type: object
      properties:
        domain_name:
          type: string
          enum: [moral_principles, cultural_values, family_traditions, ethical_reasoning, social_responsibility, personal_growth]
          description: Value domain name
        alignment_score:
          type: number
          minimum: 0
          maximum: 1
          description: Alignment score for domain
        consistency_level:
          type: string
          enum: [low, moderate, high, excellent]
          description: Consistency level within domain
        development_stage:
          type: string
          enum: [emerging, developing, established, mature, integrated]
          description: Development stage for domain
        memory_correlation:
          type: object
          description: Memory pattern correlation
        family_context_integration:
          type: object
          description: Family context integration
        learning_opportunities:
          type: array
          items:
            type: object
          description: Learning opportunities for domain
        strength_indicators:
          type: array
          items:
            type: object
          description: Strength indicators in domain
        improvement_areas:
          type: array
          items:
            type: object
          description: Areas for improvement

    FamilyValueProfileResponse:
      type: object
      properties:
        family_value_profile:
          type: object
          description: Comprehensive family value profile
        core_family_values:
          type: array
          items:
            $ref: '#/components/schemas/FamilyValue'
          description: Core family values
        cultural_traditions:
          type: object
          description: Family cultural traditions
        moral_principles_framework:
          type: object
          description: Family moral principles framework
        ethical_decision_patterns:
          type: object
          description: Family ethical decision patterns
        value_evolution_timeline:
          type: object
          description: Timeline of family value evolution
        memory_value_correlation:
          type: object
          description: Correlation between memory and values
        relationship_value_dynamics:
          type: object
          description: Value dynamics in relationships
        value_transmission_patterns:
          type: object
          description: Patterns of value transmission
        cultural_adaptation_history:
          type: object
          description: History of cultural adaptation

    FamilyValue:
      type: object
      properties:
        value_id:
          type: string
          format: uuid
          description: Unique value identifier
        value_name:
          type: string
          description: Name of the family value
        value_description:
          type: string
          description: Description of the value
        importance_level:
          type: string
          enum: [foundational, core, important, secondary]
          description: Importance level of the value
        value_origin:
          type: object
          description: Origin and development of the value
        memory_reinforcement:
          type: object
          description: Memory experiences reinforcing value
        expression_patterns:
          type: array
          items:
            type: object
          description: How value is expressed in family
        transmission_methods:
          type: array
          items:
            type: object
          description: Methods of value transmission
        cultural_context:
          type: object
          description: Cultural context of the value
        evolution_history:
          type: object
          description: Evolution history of the value
        relationship_impact:
          type: object
          description: Impact on family relationships

    FamilyValueUpdateRequest:
      type: object
      required:
        - value_updates
      properties:
        value_updates:
          type: array
          items:
            $ref: '#/components/schemas/ValueUpdate'
          description: Family value updates
        update_rationale:
          type: object
          description: Rationale for value updates
        memory_integration_preferences:
          type: object
          description: Memory integration preferences
        family_consensus_level:
          type: string
          enum: [individual, partial, majority, consensus, unanimous]
          description: Level of family consensus
        cultural_sensitivity_considerations:
          type: object
          description: Cultural sensitivity considerations
        implementation_timeline:
          type: object
          description: Timeline for value implementation

    ValueUpdate:
      type: object
      properties:
        value_id:
          type: string
          format: uuid
          description: Value identifier to update
        update_type:
          type: string
          enum: [modify, strengthen, add, deprecate, contextualize]
          description: Type of value update
        new_value_definition:
          type: object
          description: New or modified value definition
        importance_adjustment:
          type: string
          enum: [increase, decrease, maintain]
          description: Importance level adjustment
        expression_updates:
          type: array
          items:
            type: object
          description: Updates to value expression
        memory_integration_requirements:
          type: object
          description: Memory integration requirements
        family_coordination_needs:
          type: object
          description: Family coordination needs

    FamilyValueUpdateResponse:
      type: object
      required:
        - update_status
      properties:
        update_status:
          type: string
          enum: [completed, partially_completed, requires_consensus, failed]
          description: Value update status
        updated_values:
          type: array
          items:
            $ref: '#/components/schemas/FamilyValue'
          description: Updated family values
        memory_integration_results:
          type: object
          description: Memory integration results
        family_coordination_outcomes:
          type: object
          description: Family coordination outcomes
        consensus_achievement:
          type: object
          description: Consensus achievement status
        implementation_plan:
          type: object
          description: Implementation plan for updates
        monitoring_schedule:
          type: object
          description: Monitoring schedule for updates

    EthicalDecisionAnalysisRequest:
      type: object
      required:
        - decision_context
        - ethical_considerations
      properties:
        decision_context:
          type: object
          description: Context of the ethical decision
        ethical_considerations:
          type: array
          items:
            type: object
          description: Ethical considerations to analyze
        stakeholders:
          type: array
          items:
            type: object
          description: Stakeholders affected by decision
        family_value_priorities:
          type: array
          items:
            type: string
          description: Family value priorities to consider
        memory_context_relevance:
          type: object
          description: Relevant memory context
        decision_urgency:
          type: string
          enum: [low, moderate, high, urgent, critical]
          description: Urgency of the decision
        analysis_depth:
          type: string
          enum: [basic, standard, thorough, comprehensive]
          default: standard
          description: Depth of ethical analysis

    EthicalDecisionAnalysisResponse:
      type: object
      required:
        - analysis_result
        - ethical_assessment
      properties:
        analysis_result:
          type: object
          description: Ethical decision analysis result
        ethical_assessment:
          type: object
          description: Comprehensive ethical assessment
        family_value_alignment:
          type: object
          description: Alignment with family values
        moral_reasoning_analysis:
          type: object
          description: Moral reasoning analysis
        stakeholder_impact_assessment:
          type: object
          description: Impact assessment for stakeholders
        memory_informed_insights:
          type: object
          description: Memory-informed ethical insights
        ethical_frameworks_applied:
          type: array
          items:
            type: object
          description: Ethical frameworks applied
        recommended_decision_path:
          type: object
          description: Recommended ethical decision path
        alternative_options:
          type: array
