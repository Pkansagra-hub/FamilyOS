asyncapi: 3.0.0
info:
  title: Family AI - Knowledge Graph Temporal Events
  version: 1.0.0
  description: |
    Memory-Centric Family AI Knowledge Graph Temporal Event Architecture

    This AsyncAPI specification defines temporal knowledge graph events for
    relationship evolution, memory timeline management, family history tracking,
    and temporal knowledge updates within the Memory-Centric Family AI platform.

    ## Knowledge Graph Temporal Overview

    ### Relationship Evolution
    - **Family Relationship Changes**: Dynamic family relationship modeling and evolution
    - **Social Network Updates**: Extended social network relationship tracking
    - **Relationship Strength Analytics**: Relationship bond strength measurement and changes
    - **Connection Pattern Analysis**: Family interaction pattern recognition and evolution

    ### Memory Timeline Management
    - **Memory Lifecycle Events**: Creation, consolidation, retrieval, and decay of family memories
    - **Temporal Memory Associations**: Time-based memory linking and relationship formation
    - **Memory Significance Tracking**: Dynamic importance scoring and temporal relevance
    - **Shared Memory Coordination**: Multi-member memory formation and consensus building

    ### Family History Tracking
    - **Family Milestone Recording**: Major family event and milestone tracking
    - **Generational Knowledge Transfer**: Knowledge passing between family generations
    - **Family Tradition Evolution**: Tradition formation, evolution, and transmission
    - **Historical Context Integration**: External historical context integration with family timeline

    ### Temporal Knowledge Updates
    - **Knowledge Graph Evolution**: Dynamic knowledge structure updates and refinement
    - **Temporal Pattern Recognition**: Time-based pattern identification and learning
    - **Predictive Knowledge Formation**: Future-oriented knowledge synthesis and prediction
    - **Cross-Temporal Knowledge Linking**: Connecting knowledge across different time periods

    ## Event Architecture

    All Knowledge Graph Temporal events integrate with Memory-Centric Family AI:
    - `temporal_intelligence`: Time-aware knowledge processing and relationship evolution
    - `family_memory_continuity`: Multi-generational memory preservation and transmission
    - `relationship_dynamics`: Dynamic family relationship modeling and prediction
    - `knowledge_evolution`: Adaptive knowledge graph refinement and temporal learning
    - `predictive_family_insights`: Future-oriented family coordination and planning

  contact:
    name: Family AI - Knowledge Graph Temporal Team
    email: knowledge-temporal@familyai.dev

servers:
  knowledge-temporal-backbone:
    host: knowledge-temporal-backbone.familyai.local
    protocol: kafka
    description: Knowledge Graph Temporal Event Bus
  temporal-intelligence:
    host: temporal-intelligence.familyai.local
    protocol: kafka
    description: Temporal Intelligence Processing Bus

