  schemas:
    # Relationship Evolution Schemas
    RelationshipBondStrengthUpdatedPayload:
      type: object
      description: Family relationship bond strength temporal evolution
      required:
        - relationship_id
        - family_members
        - bond_strength_metrics
        - temporal_evolution
        - family_impact
      properties:
        relationship_id:
          type: string
          format: uuid
        family_members:
          type: array
          items:
            type: string
            format: uuid
          minItems: 2
          maxItems: 2
        bond_strength_metrics:
          type: object
          description: Relationship bond strength measurements
          properties:
            current_strength:
              type: number
              minimum: 0
              maximum: 1
            strength_change:
              type: number
              minimum: -1
              maximum: 1
            strength_trend:
              type: string
              enum: [strengthening, weakening, stable, fluctuating]
            confidence_level:
              type: number
              minimum: 0
              maximum: 1
            measurement_basis:
              type: array
              items:
                type: string
                enum: [communication_frequency, shared_activities, mutual_support, conflict_resolution, time_spent, emotional_expression]
        temporal_evolution:
          type: object
          description: Temporal evolution of relationship
          properties:
            evolution_timeframe:
              type: string
              format: duration
            significant_events:
              type: array
              items:
                type: object
                properties:
                  event_type:
                    type: string
                  event_date:
                    type: string
                    format: date-time
                  impact_magnitude:
                    type: number
                    minimum: -1
                    maximum: 1
            seasonal_patterns:
              type: array
              items:
                type: object
            milestone_correlations:
              type: array
              items:
                type: object
        family_impact:
          type: object
          description: Impact on family dynamics
          properties:
            affects_family_harmony:
              type: boolean
            influences_other_relationships:
              type: boolean
            coordination_implications:
              type: array
              items:
                type: string
            intervention_recommendations:
              type: array
              items:
                type: string

    FamilyStructureEvolvedPayload:
      type: object
      description: Family structure and hierarchy evolution
      required:
        - evolution_id
        - structure_changes
        - evolution_triggers
        - temporal_context
        - adaptation_requirements
      properties:
        evolution_id:
          type: string
          format: uuid
        structure_changes:
          type: object
          description: Changes in family structure
          properties:
            hierarchy_changes:
              type: array
              items:
                type: object
                properties:
                  change_type:
                    type: string
                    enum: [role_addition, role_modification, role_removal, authority_shift, responsibility_change]
                  affected_members:
                    type: array
                    items:
                      type: string
                      format: uuid
                  change_description:
                    type: string
            relationship_network_updates:
              type: array
              items:
                type: object
            communication_pattern_changes:
              type: array
              items:
                type: object
            decision_making_evolution:
              type: object
        evolution_triggers:
          type: object
          description: Triggers for structural evolution
          properties:
            life_stage_transitions:
              type: array
              items:
                type: string
                enum: [birth, childhood_development, adolescence, young_adult, marriage, parenthood, career_change, retirement, aging]
            external_influences:
              type: array
              items:
                type: string
            family_milestones:
              type: array
              items:
                type: object
            crisis_events:
              type: array
              items:
                type: object
        temporal_context:
          type: object
          description: Temporal context of evolution
          properties:
            evolution_duration:
              type: string
              format: duration
            evolution_phases:
              type: array
              items:
                type: object
            adaptation_timeline:
              type: string
              format: duration
            stabilization_period:
              type: string
              format: duration
        adaptation_requirements:
          type: object
          description: Family adaptation needs
          properties:
            coordination_adjustments:
              type: array
              items:
                type: string
            communication_adaptations:
              type: array
              items:
                type: string
            support_mechanisms:
              type: array
              items:
                type: string
            learning_opportunities:
              type: array
              items:
                type: string

    InteractionPatternIdentifiedPayload:
      type: object
      description: Family interaction pattern recognition and evolution
      required:
        - pattern_id
        - pattern_characteristics
        - temporal_analysis
        - family_dynamics_impact
        - pattern_evolution
      properties:
        pattern_id:
          type: string
          format: uuid
        pattern_characteristics:
          type: object
          description: Characteristics of interaction pattern
          properties:
            pattern_type:
              type: string
              enum: [communication_rhythm, conflict_resolution, celebration_style, support_giving, decision_making, coordination_method]
            pattern_frequency:
              type: string
              enum: [daily, weekly, monthly, seasonal, event_driven, rare]
            participating_members:
              type: array
              items:
                type: string
                format: uuid
            pattern_strength:
              type: number
              minimum: 0
              maximum: 1
            pattern_consistency:
              type: number
              minimum: 0
              maximum: 1
        temporal_analysis:
          type: object
          description: Temporal analysis of pattern
          properties:
            pattern_emergence_date:
              type: string
              format: date-time
            pattern_stability_period:
              type: string
              format: duration
            seasonal_variations:
              type: array
              items:
                type: object
            trend_analysis:
              type: string
              enum: [emerging, strengthening, stable, weakening, evolving, disappearing]
        family_dynamics_impact:
          type: object
          description: Impact on family dynamics
          properties:
            positive_outcomes:
              type: array
              items:
                type: string
            challenges_created:
              type: array
              items:
                type: string
            coordination_enhancement:
              type: boolean
            relationship_strengthening:
              type: boolean
        pattern_evolution:
          type: object
          description: Pattern evolution and prediction
          properties:
            evolution_trajectory:
              type: string
              enum: [stable_continuation, gradual_change, rapid_transformation, discontinuation, revival]
            influencing_factors:
              type: array
              items:
                type: string
            adaptation_recommendations:
              type: array
              items:
                type: string
            optimization_opportunities:
              type: array
              items:
                type: string

    SocialNetworkUpdatedPayload:
      type: object
      description: Extended social network relationship updates
      required:
        - network_update_id
        - network_changes
        - relationship_mapping
        - family_integration_impact
        - temporal_network_evolution
      properties:
        network_update_id:
          type: string
          format: uuid
        network_changes:
          type: object
          description: Changes in social network
          properties:
            new_connections:
              type: array
              items:
                type: object
                properties:
                  connection_type:
                    type: string
                    enum: [friend, colleague, neighbor, extended_family, community_member, mentor, acquaintance]
                  family_member_id:
                    type: string
                    format: uuid
                  connection_strength:
                    type: number
                    minimum: 0
                    maximum: 1
            connection_changes:
              type: array
              items:
                type: object
            removed_connections:
              type: array
              items:
                type: object
        relationship_mapping:
          type: object
          description: Network relationship mapping
          properties:
            family_network_integration:
              type: object
            cross_family_connections:
              type: array
              items:
                type: object
            network_density_metrics:
              type: object
            influence_pathways:
              type: array
              items:
                type: object
        family_integration_impact:
          type: object
          description: Impact on family integration
          properties:
            family_social_capital:
              type: number
              minimum: 0
              maximum: 1
            coordination_opportunities:
              type: array
              items:
                type: object
            resource_access_enhancement:
              type: boolean
            family_reputation_impact:
              type: string
              enum: [positive, neutral, negative, mixed]
        temporal_network_evolution:
          type: object
          description: Temporal evolution of network
          properties:
            network_growth_pattern:
              type: string
              enum: [expanding, contracting, stable, fluctuating, evolving]
            connection_lifecycle_patterns:
              type: array
              items:
                type: object
            network_resilience_metrics:
              type: object
            future_network_predictions:
              type: array
              items:
                type: object

    # Memory Timeline Management Schemas
    MemoryConsolidatedPayload:
      type: object
      description: Family memory consolidation and temporal strengthening
      required:
        - memory_id
        - consolidation_process
        - strengthening_factors
        - family_memory_integration
        - temporal_significance
      properties:
        memory_id:
          type: string
          format: uuid
        consolidation_process:
          type: object
          description: Memory consolidation process details
          properties:
            consolidation_stage:
              type: string
              enum: [initial_encoding, short_term_consolidation, long_term_consolidation, reconsolidation, integration]
            consolidation_triggers:
              type: array
              items:
                type: string
                enum: [repetition, emotional_significance, family_discussion, anniversary, related_event]
            consolidation_strength:
              type: number
              minimum: 0
              maximum: 1
            consolidation_completeness:
              type: number
              minimum: 0
              maximum: 1
        strengthening_factors:
          type: object
          description: Factors contributing to memory strengthening
          properties:
            emotional_intensity:
              type: number
              minimum: 0
              maximum: 1
            family_member_consensus:
              type: number
              minimum: 0
              maximum: 1
            repetitive_reinforcement:
              type: integer
              minimum: 0
            cross_modal_associations:
              type: array
              items:
                type: string
                enum: [visual, auditory, tactile, olfactory, gustatory, emotional, spatial, temporal]
            narrative_coherence:
              type: number
              minimum: 0
              maximum: 1
        family_memory_integration:
          type: object
          description: Integration with family memory system
          properties:
            shared_memory_elements:
              type: array
              items:
                type: object
            individual_memory_variations:
              type: array
              items:
                type: object
            family_narrative_integration:
              type: boolean
            memory_hierarchy_placement:
              type: string
              enum: [core_family_memory, significant_event, routine_experience, peripheral_memory]
        temporal_significance:
          type: object
