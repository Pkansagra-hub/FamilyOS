    description: Working memory buffer updates and capacity management
    messages:
      WorkingMemoryUpdate:
        $ref: '#/components/messages/WorkingMemoryUpdate'
    bindings:
      kafka:
        partitions: 8
        replicas: 3

  cognitive/workspace/broadcast:
    address: cognitive.global_workspace.broadcast
    description: Global workspace conscious access and cross-module communication
    messages:
      GlobalWorkspaceBroadcast:
        $ref: '#/components/messages/GlobalWorkspaceBroadcast'
    bindings:
      kafka:
        partitions: 6
        replicas: 3

  cognitive/hippocampus/encoding:
    address: cognitive.hippocampus.encoding
    description: Hippocampal episodic encoding and memory formation
    messages:
      HippocampusEncoding:
        $ref: '#/components/messages/HippocampusEncoding'
    bindings:
      kafka:
        partitions: 8
        replicas: 3

  cognitive/hippocampus/retrieval:
    address: cognitive.hippocampus.retrieval
    description: Hippocampal memory retrieval and recall operations
    messages:
      HippocampusRetrieval:
        $ref: '#/components/messages/HippocampusRetrieval'
    bindings:
      kafka:
        partitions: 8
        replicas: 3

  cognitive/affect/state-change:
    address: cognitive.affect.state_change
    description: Emotional state changes and affect regulation
    messages:
      AffectStateChange:
        $ref: '#/components/messages/AffectStateChange'
    bindings:
      kafka:
        partitions: 4
        replicas: 3

  cognitive/social/context-update:
    address: cognitive.social.context_update
    description: Social cognition and family relationship context updates
    messages:
      SocialContextUpdate:
        $ref: '#/components/messages/SocialContextUpdate'
    bindings:
      kafka:
        partitions: 6
        replicas: 3

  cognitive/metacognition/report:
    address: cognitive.metacognition.report
    description: Metacognitive monitoring and self-reflection reports
    messages:
      MetacognitionReport:
        $ref: '#/components/messages/MetacognitionReport'
    bindings:
      kafka:
        partitions: 2
        replicas: 3

  cognitive/learning/adaptation:
    address: cognitive.learning.adaptation
    description: Learning system adaptations and model updates
    messages:
      LearningAdaptation:
        $ref: '#/components/messages/LearningAdaptation'
    bindings:
      kafka:
        partitions: 4
        replicas: 3

  cognitive/decision/arbitration:
    address: cognitive.decision.arbitration
    description: Decision arbitration and action selection
    messages:
      DecisionArbitration:
        $ref: '#/components/messages/DecisionArbitration'
    bindings:
      kafka:
        partitions: 8
        replicas: 3

  # Pipeline-Specific Events (P01-P20)
  pipeline/p01/context-retrieval:
    address: pipeline.p01.context_retrieval
    description: P01 - Context retrieval and memory access operations
    messages:
      ContextRetrievalEvent:
        $ref: '#/components/messages/ContextRetrievalEvent'
    bindings:
      kafka:
        partitions: 8
        replicas: 3

  pipeline/p02/memory-formation:
    address: pipeline.p02.memory_formation
    description: P02 - Memory formation and hippocampal encoding
    messages:
      MemoryFormationEvent:
        $ref: '#/components/messages/MemoryFormationEvent'
    bindings:
      kafka:
        partitions: 8
        replicas: 3

  pipeline/p03/consolidation:
    address: pipeline.p03.consolidation
    description: P03 - Memory consolidation and strengthening
    messages:
      ConsolidationEvent:
        $ref: '#/components/messages/ConsolidationEvent'
    bindings:
      kafka:
        partitions: 4
        replicas: 3

  pipeline/p04/action-arbitration:
    address: pipeline.p04.action_arbitration
    description: P04 - Action arbitration and decision making
    messages:
      ActionArbitrationEvent:
        $ref: '#/components/messages/ActionArbitrationEvent'
    bindings:
      kafka:
        partitions: 6
        replicas: 3

  pipeline/p05/prospective-memory:
    address: pipeline.p05.prospective_memory
    description: P05 - Prospective memory and future planning
    messages:
      ProspectiveMemoryEvent:
        $ref: '#/components/messages/ProspectiveMemoryEvent'
    bindings:
      kafka:
        partitions: 4
        replicas: 3

operations:
  # Attention Gate Operations
  processAttentionGate:
    action: receive
    channel:
      $ref: '#/channels/cognitive~1attention~1gate'
    summary: Process attention gate decisions
    description: |
      Receives attention gate decisions from the thalamic relay circuits.
      These events control cognitive resource allocation and determine
      which information gains access to working memory and consciousness.

  # Working Memory Operations
  updateWorkingMemory:
    action: send
    channel:
      $ref: '#/channels/cognitive~1working-memory~1update'
    summary: Update working memory state
    description: |
      Updates working memory buffer state, capacity utilization,
      and executive control coordination for family-aware processing.

  # Global Workspace Operations
  broadcastToWorkspace:
    action: send
    channel:
      $ref: '#/channels/cognitive~1workspace~1broadcast'
    summary: Broadcast to global workspace
    description: |
      Broadcasts information to the global workspace for conscious access
      and cross-module communication in family intelligence processing.

  # Hippocampus Operations
  encodeEpisode:
    action: send
    channel:
      $ref: '#/channels/cognitive~1hippocampus~1encoding'
    summary: Encode episodic memory
    description: |
      Initiates hippocampal encoding of episodic memories with family
      context and relationship information for long-term storage.

  retrieveMemory:
    action: receive
    channel:
      $ref: '#/channels/cognitive~1hippocampus~1retrieval'
    summary: Retrieve hippocampal memories
    description: |
      Retrieves episodic memories from hippocampal storage with
      family relationship context and emotional associations.

  # Affect Processing Operations
  processAffectChange:
    action: receive
    channel:
      $ref: '#/channels/cognitive~1affect~1state-change'
    summary: Process emotional state changes
    description: |
      Processes emotional state changes and affect regulation events
      that influence family interactions and cognitive processing.

  # Social Cognition Operations
  updateSocialContext:
    action: send
    channel:
      $ref: '#/channels/cognitive~1social~1context-update'
    summary: Update social cognitive context
    description: |
      Updates social cognitive context including theory of mind,
      family relationship dynamics, and social cooperation patterns.

