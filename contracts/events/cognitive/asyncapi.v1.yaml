      contentType: application/json
      payload:
        $ref: '#/components/schemas/ActionArbitrationPayload'

    ProspectiveMemoryEvent:
      name: ProspectiveMemoryEvent
      title: Prospective Memory Pipeline Event
      summary: P05 pipeline prospective memory operation
      contentType: application/json
      payload:
        $ref: '#/components/schemas/ProspectiveMemoryPayload'

  schemas:
    # Core Cognitive Event Schemas
    AttentionGateDecisionPayload:
      type: object
      description: Attention gate decision with salience evaluation and admission control
      required:
        - decision_id
        - input_salience
        - gate_decision
        - cognitive_load
        - attention_focus
        - working_memory_pressure
      properties:
        decision_id:
          type: string
          format: uuid
          description: Unique attention gate decision identifier
        input_salience:
          type: number
          minimum: 0
          maximum: 1
          description: Computed salience score for input stimulus
        gate_decision:
          type: string
          enum: [admit, reject, defer, priority_escalate]
          description: Attention gate admission decision
        cognitive_load:
          type: number
          minimum: 0
          maximum: 1
          description: Current cognitive load assessment
        attention_focus:
          type: array
          items:
            type: string
          description: Current attention focus areas
        working_memory_pressure:
          type: number
          minimum: 0
          maximum: 1
          description: Working memory capacity pressure
        family_context_priority:
          type: string
          enum: [emergency, high, normal, low]
          description: Family context priority influencing gate decision
        relationship_salience:
          type: object
          description: Relationship-based salience modulation
          properties:
            active_relationships:
              type: array
              items:
                type: string
            relationship_intensity:
              type: number
              minimum: 0
              maximum: 1
        emotional_modulation:
          type: object
          description: Emotional state modulation of attention
          properties:
            current_affect:
              type: string
              enum: [positive, neutral, negative, mixed]
            emotional_intensity:
              type: number
              minimum: 0
              maximum: 1

    WorkingMemoryUpdatePayload:
      type: object
      description: Working memory buffer state and executive control update
      required:
        - buffer_id
        - operation_type
        - capacity_utilization
        - executive_control
      properties:
        buffer_id:
          type: string
          description: Working memory buffer identifier
        operation_type:
          type: string
          enum: [allocate, update, release, refresh, consolidate]
          description: Working memory operation type
        capacity_utilization:
          type: number
          minimum: 0
          maximum: 1
          description: Current buffer capacity utilization
        executive_control:
          type: object
          description: Executive control coordination
          properties:
            control_signals:
              type: array
              items:
                type: string
            attention_binding:
              type: string
            maintenance_strength:
              type: number
              minimum: 0
              maximum: 1
        content_summary:
          type: object
          description: Summary of working memory contents
          properties:
            content_type:
              type: string
              enum: [episodic, semantic, procedural, family_context, emotional]
            family_relevance:
              type: number
              minimum: 0
              maximum: 1
            temporal_binding:
              type: string
              format: date-time
        interference_metrics:
          type: object
          description: Interference and competition metrics
          properties:
            proactive_interference:
              type: number
              minimum: 0
              maximum: 1
            retroactive_interference:
              type: number
              minimum: 0
              maximum: 1
            competition_strength:
              type: number
              minimum: 0
              maximum: 1

    GlobalWorkspaceBroadcastPayload:
      type: object
      description: Global workspace conscious access and broadcasting
      required:
        - broadcast_id
        - conscious_content
        - coalition_strength
        - access_duration
      properties:
        broadcast_id:
          type: string
          format: uuid
          description: Unique broadcast identifier
        conscious_content:
          type: object
          description: Content gaining conscious access
          properties:
            content_type:
              type: string
              enum: [perception, memory, imagination, family_insight, social_cognition]
            representation:
              type: string
              description: Content representation
            confidence:
              type: number
              minimum: 0
              maximum: 1
        coalition_strength:
          type: number
          minimum: 0
          maximum: 1
          description: Neural coalition strength for conscious access
        access_duration:
          type: integer
          minimum: 1
          description: Duration of conscious access in milliseconds
        competing_coalitions:
          type: array
          items:
            type: object
            properties:
              content_summary:
                type: string
              strength:
                type: number
                minimum: 0
                maximum: 1
          description: Competing neural coalitions
        family_relevance_boost:
          type: number
          minimum: 0
          maximum: 1
          description: Family relevance boost to coalition strength
        emotional_amplification:
          type: number
          minimum: 0
          maximum: 1
          description: Emotional amplification of broadcast

    HippocampusEncodingPayload:
      type: object
      description: Hippocampal episodic encoding with family context
      required:
        - encoding_id
        - episode_content
        - encoding_strength
        - consolidation_priority
      properties:
        encoding_id:
          type: string
          format: uuid
          description: Unique encoding session identifier
        episode_content:
          type: object
          description: Episodic content being encoded
          properties:
            content_type:
              type: string
              enum: [experience, conversation, family_event, emotional_moment, learning]
            temporal_context:
              type: string
              format: date-time
            spatial_context:
              type: string
            participants:
              type: array
              items:
                type: string
              description: Family members involved
        encoding_strength:
          type: number
          minimum: 0
          maximum: 1
          description: Initial encoding strength
        consolidation_priority:
          type: string
          enum: [critical, high, normal, low]
          description: Priority for consolidation processing
        family_significance:
          type: object
          description: Family significance assessment
          properties:
            relationship_impact:
              type: number
              minimum: 0
              maximum: 1
            emotional_significance:
              type: number
              minimum: 0
              maximum: 1
            milestone_marker:
              type: boolean
            tradition_relevance:
              type: number
              minimum: 0
              maximum: 1
        hippocampal_subregion:
          type: string
          enum: [DG, CA3, CA1, subiculum]
          description: Primary hippocampal subregion involved
        memory_space_binding:
          type: string
          enum: [personal, selective, shared, extended, interfamily]
          description: Target memory space for encoded episode

    HippocampusRetrievalPayload:
      type: object
      description: Hippocampal memory retrieval with associations
      required:
        - retrieval_id
        - query_context
        - retrieved_episodes
        - retrieval_confidence
      properties:
        retrieval_id:
          type: string
          format: uuid
          description: Unique retrieval session identifier
        query_context:
          type: object
          description: Context driving memory retrieval
          properties:
            cue_type:
              type: string
              enum: [temporal, spatial, semantic, emotional, social, family]
            cue_content:
              type: string
            family_member_context:
              type: array
              items:
                type: string
        retrieved_episodes:
          type: array
          items:
            type: object
            properties:
              episode_id:
                type: string
                format: uuid
              activation_strength:
                type: number
                minimum: 0
                maximum: 1
              family_relevance:
                type: number
                minimum: 0
                maximum: 1
              temporal_distance:
                type: integer
                description: Days since encoding
          description: Retrieved episodic memories
        retrieval_confidence:
          type: number
          minimum: 0
          maximum: 1
          description: Overall retrieval confidence
        pattern_completion:
          type: object
          description: Pattern completion processing
          properties:
            completion_strength:
              type: number
              minimum: 0
              maximum: 1
            missing_elements:
              type: array
              items:
                type: string
        associative_chains:
          type: array
          items:
            type: object
            properties:
              association_type:
                type: string
                enum: [temporal, semantic, emotional, family_relational]
              chain_strength:
                type: number
                minimum: 0
                maximum: 1
          description: Associative memory chains activated

    AffectStateChangePayload:
      type: object
      description: Emotional state change and affect regulation
      required:
        - state_id
        - affect_valence
        - affect_arousal
        - regulation_strategy
      properties:
        state_id:
          type: string
          format: uuid
          description: Emotional state identifier
        affect_valence:
          type: number
          minimum: -1
          maximum: 1
          description: Emotional valence (-1 negative, +1 positive)
        affect_arousal:
          type: number
          minimum: 0
          maximum: 1
          description: Emotional arousal level
        regulation_strategy:
          type: string
          enum: [reappraisal, suppression, distraction, acceptance, family_support]
          description: Active emotion regulation strategy
        triggering_event:
          type: object
          description: Event triggering emotional change
          properties:
            event_type:
              type: string
              enum: [family_interaction, memory_recall, external_stimulus, internal_thought]
            family_members_involved:
              type: array
              items:
                type: string
            relationship_context:
              type: string
        regulation_effectiveness:
          type: number
          minimum: 0
          maximum: 1
          description: Effectiveness of regulation strategy
        family_contagion:
          type: object
          description: Emotional contagion within family
          properties:
            contagion_direction:
              type: string
              enum: [incoming, outgoing, bidirectional]
            affected_members:
              type: array
              items:
                type: string
            contagion_strength:
              type: number
              minimum: 0
              maximum: 1

    SocialContextUpdatePayload:
      type: object
      description: Social cognition and family relationship context
      required:
        - context_id
        - relationship_state
        - social_cognitive_assessment
        - family_dynamics
      properties:
        context_id:
          type: string
          format: uuid
          description: Social context update identifier
        relationship_state:
          type: object
          description: Current family relationship state
          properties:
            active_relationships:
              type: array
              items:
                type: object
                properties:
                  relationship_id:
                    type: string
                  member_ids:
                    type: array
                    items:
                      type: string
                  relationship_type:
                    type: string
                    enum: [parent_child, siblings, spouse, extended_family]
                  closeness_level:
                    type: number
                    minimum: 0
                    maximum: 1
                  interaction_frequency:
                    type: string
                    enum: [daily, weekly, monthly, occasional]
        social_cognitive_assessment:
          type: object
          description: Theory of mind and social understanding
          properties:
            perspective_taking:
              type: number
              minimum: 0
              maximum: 1
            empathy_level:
              type: number
              minimum: 0
              maximum: 1
            social_intention_detection:
              type: number
              minimum: 0
              maximum: 1
            cooperation_tendency:
              type: number
              minimum: 0
              maximum: 1
        family_dynamics:
          type: object
          description: Current family system dynamics
          properties:
            communication_patterns:
              type: array
              items:
                type: string
                enum: [open, guarded, conflicted, supportive, distant]
            decision_making_style:
              type: string
              enum: [collaborative, hierarchical, democratic, chaotic]
            conflict_resolution_mode:
              type: string
              enum: [constructive, avoidant, escalating, mediated]
            emotional_climate:
              type: string
              enum: [harmonious, tense, supportive, unstable, nurturing]

    MetacognitionReportPayload:
      type: object
      description: Metacognitive monitoring and self-awareness
      required:
        - report_id
        - cognitive_state_assessment
        - learning_effectiveness
        - strategy_evaluation
      properties:
        report_id:
          type: string
          format: uuid
          description: Metacognition report identifier
        cognitive_state_assessment:
          type: object
          description: Self-assessment of cognitive state
          properties:
            attention_quality:
              type: number
              minimum: 0
              maximum: 1
            memory_confidence:
              type: number
              minimum: 0
              maximum: 1
            decision_quality:
              type: number
              minimum: 0
              maximum: 1
            learning_rate:
              type: number
              minimum: 0
              maximum: 1
        learning_effectiveness:
          type: object
          description: Assessment of learning and adaptation
          properties:
            family_pattern_recognition:
              type: number
              minimum: 0
              maximum: 1
            relationship_learning:
              type: number
              minimum: 0
              maximum: 1
            behavioral_adaptation:
              type: number
              minimum: 0
              maximum: 1
            skill_acquisition:
              type: number
              minimum: 0
              maximum: 1
        strategy_evaluation:
          type: object
          description: Evaluation of cognitive strategies
          properties:
            current_strategies:
              type: array
              items:
                type: string
            strategy_effectiveness:
              type: array
              items:
                type: number
                minimum: 0
                maximum: 1
            recommended_adjustments:
              type: array
              items:
                type: string
        family_intelligence_growth:
          type: object
          description: Growth in family intelligence understanding
          properties:
            relationship_insight_depth:
              type: number
              minimum: 0
              maximum: 1
            family_coordination_skill:
              type: number
              minimum: 0
              maximum: 1
            emotional_intelligence_family:
              type: number
              minimum: 0
              maximum: 1

    # Missing Schema Definitions for Validation
    LearningAdaptationPayload:
      type: object
      properties:
        adaptation_type:
          type: string
        learning_rate:
          type: number
        performance_metrics:
          type: object

    DecisionArbitrationPayload:
      type: object
      properties:
        decision_id:
          type: string
          format: uuid
        alternatives:
          type: array
          items:
            type: object
